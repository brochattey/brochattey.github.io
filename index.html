        <script type="text/javascript">

            const valid_bonus_words = ['aback','abide','abode','aboil','abort','abuse','accel','acorn','acute','adapt','adieu','admin','admit','adobe','adopt','adore','affix','afoot','afore','afoul','agape','agent','aglow','ahead','aired','alarm','album','alert','alike','aline','alive','alley','allot','allow','aloft','aloof','aloud','alpha','alter','amaze','amiss','amply','amuck','amuse','anger','angle','anglo','apace','apart','apply','aptly','arden','argue','arise','aroma','array','arrow','ascot','aside','askew','asset','atlas','audio','audit','avoid','await','awake','aware','awful','awoke','badge','badly','baked','banks','barer','bases','basic','basil','basis','baths','beams','beans','beany','beard','bears','begot','begun','being','below','billy','bingo','birth','bison','bleep','blimp','blind','block','blond','blood','board','bombs','books','boost','booth','bound','brand','brave','bravo','breed','bribe','brick','bride','brief','broad','broom','buddy','buyer','cabin','cable','canoe','caper','carat','cargo','cater','cause','cease','cello','chain','charm','chart','chary','chase','cheat','chief','chimp','chink','choke','chore','circa','civic','civil','clack','claim','clang','cleat','click','clove','clung','coach','coded','colic','conic','coral','count','coven','cower','coyly','craft','cramp','crash','crazy','cream','crime','crock','cross','crowd','crown','crumb','cubed','cubic','cumin','cupid','curse','curve','cycle','dairy','daisy','dated','dates','daunt','deads','dealt','death','decay','decor','delay','delta','delve','depth','deuce','dimly','diner','ditto','divot','dizzy','doing','dolly','doubt','dozen','draco','draft','drain','drake','drama','drank','drawn','drier','drily','drive','droid','drove','dryer','dryly','dully','dummy','dunce','dying','eager','eagle','earth','eater','ebola','ebony','elbow','elite','elope','elvan','emits','empty','engle','entry','epoch','equal','equip','erase','ergot','error','essay','ethic','euros','evens','evoke','exact','excel','exist',' ramen','range','rapid','ratio','raven','realm','refer','remix','reply','retro','rhino','rinse','ripen','risen','riser','rival','robin','roman','rough','route','royal','rummy','rumor','rural','sacks','sadly','saint','sales','salon','salsa','samba','saved','saver','saves','savvy','scarf','scope','sense','shall','sharp','sheer','shell','shift','shock','shown','shrub','shush','shyly','sight','sized','skill','slash','sleek','slide','slump','slyly','smith','sonar','sooth','spare','spear','sperm','split','squad','squat','stake','stark','state','steel','steep','stock','stone','store','storm','strip','stuck','stuff','style','suite','sweep','swing','tacit','tacos','taffy','taker','takes','tally','tamed','tamer','tames','taxer','taxes','teams','texas','theft','theme','theta','thief','thong','threw','throb','times','timid','total','tough','tower','toxic','track','trade','trend','trial','tried','tries','truth','typed','ulcer','ultra','unfit','unfix','union','unity','unmix','untax','unzip','upend','upper','upset','urban','usage','usher','usual','utter','uvula','vague','valid','value','valve','vapid','vapor','vault','venus','verbs','verge','vexed','vibes','vigil','villa','virus','vital','vocal','vomit','wacko','waded','wafer','wager','wands','wanes','wants','wards','wares','warts','wasps','waste','wears','wheel','worst','worth','wound','woven','wryly','xerox','yacht','yahoo','yield','yodel','youth','zebra','zesty','zilch','zippy'];
            
            // Let the students input any of these 5 letter words
            valid_words = valid_words.concat(es, ichi_nen, ni_nen, san_nen, valid_bonus_words);

            // See if a grade level has already been chosen
            var cookie_grade = getCookie('grade');

            // Build the word list for the chosen level
            var grade_level = (cookie_grade > 1 ? cookie_grade : 1);
            var word_list = [];
            var correct_word = '';
            select_new_word();
            
            // Define the list of words by grade
            function change_grade(grade)
            {                
                // If the grade has changed, update the grade level
                if (grade_level != grade) {
                    grade_level = grade;
                    setCookie('grade', grade_level, 0);
                    new_game();
                }
            }
            
            // Select a new random word
            function select_new_word()
            {
                // New game
                game_over = 0;
                
                // Reset the word list
                word_list = [];

                // Build a new word list
                if (grade_level == 1) {
                    word_list = word_list.concat(es);
                } else if (grade_level == 2) {
                    word_list = word_list.concat(es, ichi_nen)
                } else if (grade_level == 3) {
                    word_list = word_list.concat(es, ichi_nen, ni_nen);
                } else if (grade_level == 4) {
                    word_list = word_list.concat(es, ichi_nen, ni_nen, san_nen);
                } else {
                    word_list = word_list.concat(valid_words);
                }

                var seen_words = getCookie('words');
                correct_word = '';
                
                while (correct_word == '') {
                    // Get new answer
                    var randomInt = getRandomInt(0,word_list.length-1);
                    //correct_word = 'TIGER'; 
                    correct_word = word_list[randomInt].toUpperCase();
                    
                    // Choose a new word if user has already seen it
                    if (seen_words != null) {
                        if (seen_words.indexOf(correct_word) > 0) {
                            correct_word = '';
                        }   
                    }
                }

                // See the answer for testing
                //window.alert(correct_word + " | " + word_list.length);
            }

            // Used to choose a random word
            function getRandomInt(min, max) 
            {
                var min = Math.ceil(min);
                var max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Read in key presses
            window.addEventListener("keydown", function (event) {
                // Do nothing if the event was already processed
                if (event.defaultPrevented) { return; }

                var key = event.key.toUpperCase();

                // Check if the keypress is an accepted character
                var okay = 0;
                for (var i = 0; i < good_chars.length; i++) {
                    if (good_chars[i] == key) {
                        okay = 1;
                        break;
                    }
                }

                // If okay, process the keypress
                if (okay) { 
                    if (key == "BACKSPACE") { back_click(); event.preventDefault(); }
                    else if (key == "ENTER") { enter_click(); }    
                    else { alphabet_click(key); }
                }

            }, true);

            // Input a letter
            function alphabet_click(letter)
            {
                if (!game_over) {
                    letter = letter.toUpperCase();

                    // Refresh the style on the current box
                    refresh_active();

                    // Reset styling on the letter just entered
                    document.getElementById(curr_active).style.border = input_color_inactive;
                    document.getElementById(curr_active).value = letter.toUpperCase();

                    // Move to the next box
                    curr_pos = curr_pos + (curr_pos < 6 ? 1 : 0);
                    if (curr_pos > 5) { curr_pos = 5; }

                    // Set the styling of the next box
                    refresh_active();
                    document.getElementById(curr_active).style.border = input_color_active;
                    
                    // Hide in case a warning appeared
                    document.getElementById('user_msg').innerHTML = '&nbsp;'; 
                }
            }

            // Process a word
            function enter_click()
            {
                if (!game_over) {
                    // Get guessed word
                    var guess_word = ""
                    for (var i = 1; i <= 5; i++) {
                        guess_word += document.getElementById('guess_' + curr_guess + '_' + i).value.toUpperCase();
                    }

                    // Check the length
                    if (guess_word.length == 5) {

                        // Check that the word is in the valid list
                        var okay = 0;
                        for (var i = 0; i < valid_words.length; i++) {
                            if (valid_words[i].toUpperCase() == guess_word) {
                                okay = 1;
                                break;
                            }
                        }

                        // Word is valid
                        if (okay) {
                            document.getElementById(curr_active).style.border = input_color_inactive;

                            // Check if the word is the correct answer
                            check_guess(guess_word);

                            // Move to next row
                            curr_guess++;
                            curr_pos = 1;
                            refresh_active();
                        } else {
                            document.getElementById('user_msg').style.color = msg_color_not_valid_word;
                            document.getElementById('user_msg').textContent = "The word isn't in the word list!";
                        }

                    } else {
                        // Less than 5 characters
                        document.getElementById('user_msg').style.color = msg_color_not_valid_word;
                        document.getElementById('user_msg').textContent = "The word must be 5 letters";
                    }
                }
            }

            // Check the guessed word
            function check_guess(guess_word)
            {
                var correct_count = 0;

                // Check each letter individually
                for (var i = 1; i <= 5; i++) {
                    var guess_letter = document.getElementById('guess_' + curr_guess + '_' + i).value.toUpperCase();
                    var letter_bg = document.getElementById('alphabet_' + guess_letter.toLowerCase()).style;

                    if (guess_letter == correct_word.charAt(i-1)) {
                        document.getElementById('guess_' + curr_guess + '_' + i).style.backgroundColor = input_color_correct;
                        letter_bg.backgroundColor = button_color_correct;
                        correct_count++;
                    } else if (correct_word.indexOf(guess_letter) >= 0) {
                        document.getElementById('guess_' + curr_guess + '_' + i).style.backgroundColor = input_color_in_word;
                        // Don't change to yellow if it's already green
                        if (letter_bg.backgroundColor == '') {
                            letter_bg.backgroundColor = button_color_in_word;
                        }
                    } else {
                        document.getElementById('guess_' + curr_guess + '_' + i).style.backgroundColor = input_color_not_in_word;
                        letter_bg.backgroundColor = button_color_not_in_word;
                    }
                }

                // All 5 letters are correct
                if (correct_count == 5) {
                    game_over = 1;
                    document.getElementById('results_msg').style.color = msg_color_correct;
                    document.getElementById('results_msg').textContent = 'Congratulations! "' + correct_word + '" is correct!';
                    open_close_popup('replay');

                // Failed to guess within 6 tries
                } else if (curr_guess >= 6) {
                    game_over = 1;
                    document.getElementById('results_msg').style.color = msg_color_game_over;
                    document.getElementById('results_msg').textContent = 'Sorry! The word was "' + correct_word + '"';
                    open_close_popup('replay');
                }
                
                // Save the word to the cookie
                if (game_over) {
                    var seen_words = getCookie('words');
                    if (seen_words != null) {
                        setCookie('words', seen_words + '|' + correct_word, 0);
                    }
                }

            }
            
            function setCookie(name,value,days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days*24*60*60*1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }
            
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }

            // Restart game
            function new_game()
            {
                // Reset guess boxes
                for (var x = 1; x <= 6; x++) {
                    for (var y = 1; y <= 5; y++) {
                        var guess_box = document.getElementById('guess_' + x + '_' + y);
                        guess_box.style.backgroundColor = '#FFFFFF';
                        guess_box.style.border = input_color_inactive;
                        guess_box.value = '';
                    }
                }

                // Reset to first guess
                curr_guess = 1;
                curr_pos = 1;
                refresh_active();
                
                // Reset keyboard
                for (var i = 0; i < good_chars.length; i++) {
                    var letter = good_chars[i].toLowerCase();
                    if (letter != 'enter' && letter != 'backspace') {
                        document.getElementById('alphabet_' + letter).style.backgroundColor = button_color_default;   
                    }
                }
                
                // Reset result box
                document.getElementById('user_msg').textContent = "";
                document.getElementById('results_msg').textContent = "";
                
                // Select a new random word
                select_new_word();
                
            }

            // Backspace function
            function back_click()
            {
                if (!game_over) {
                    curr_active = 'guess_' + curr_guess + '_' + curr_pos;
                    document.getElementById(curr_active).style.border = input_color_inactive;
                    curr_pos = (curr_pos == 5 && document.getElementById(curr_active).value != '') ? 6 : curr_pos;
                    curr_pos = curr_pos - (curr_pos > 1 ? 1 : 0);
                    refresh_active();
                    document.getElementById(curr_active).value = '';
                    document.getElementById('user_msg').innerHTML = '&nbsp;'; 
                }
            }

            // Move the cursor and active cell
            function refresh_active()
            {
                curr_active = 'guess_' + curr_guess + '_' + curr_pos;
                if (document.getElementById(curr_active) != null) {
                    document.getElementById(curr_active).style.border = input_color_active;   
                }
            }
            
            function replay_click()
            {
                // Close the results box
                open_close_popup('replay');
                
                new_game();
            }

            
            function open_close_popup(popup_type) 
            {
                var page_container = document.getElementById('page_container');
                var popup_container = document.getElementById(popup_type + '_container');
                var gray_container = document.getElementById('gray_screen_container');

                // Popup is open
                if (popup_container.style.display === 'none') {
                    popup_container.style.display = 'block';
                    gray_container.style.display = 'block';
                    page_container.style.zIndex = -99;
                    gray_container.style.zIndex = -1;
                    popup_container.style.zIndex = 0;
                    game_over = 1; // Prevent input

                // Popup is closed
                } else {
                    popup_container.style.display = 'none';
                    gray_container.style.display = 'none';
                    page_container.style.zIndex = 0;
                    popup_container.style.zIndex = -1;
                    gray_container.style.zIndex = -99;
                    game_over = 0; // Allow input
                }

            }
            
            // Set the correct grade on load
            function default_grade_button(btn)
            {
                cookie_grade = getCookie('grade');
                
                if (cookie_grade != null) {
                    btn.checked = (btn.value == cookie_grade ? 'true' : 'false');   
                } else {
                    if (btn.value = '1') { btn.checked = 'true'; }
                }
            }
            
        </script>
